<!DOCTYPE html>
<html>
  <head>
    <title>TODOS Web</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial scale=1.0" />
    <link rel="stylesheet" href="todos.css" />

    <script
      src="https://kit.fontawesome.com/19690584d6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- todos start -->
    <main>
      <h1>My To Do List</h1>
      <form id="form">
        <input
          type="text"
          id="input"
          class="input"
          placeholder="Title..."
          autocomplete="off"
        />
        <ul class="todos" id="todos"></ul>
      </form>
      <small>
        Left click to mark the task as complete.
        <br />
        Right click to remove todo list.
      </small>
    </main>
    <script src="todos.js"></script>
  </body>
</html>
